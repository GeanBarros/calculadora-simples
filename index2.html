<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Ano de nascimento: </label><br><br>
    <input type="text" id="nascimento" placeholder="Digite o ano de nascimento">
    <label id="resultado"></label>
    <button onclick="calcularIdade()">Calcular</button>
    <script>
        function calcularIdade(){
            const anoAtual = new Date().getFullYear();
            let anoNascimento = document.getElementById("nascimento").value;
            let idade = anoAtual - anoNascimento;
            document.getElementById("resultado").textContent = `${idade} Anos de Idade`; 

        }
    </script>
</body>
</html>
